<!doctype html>
<html lang="es">

<head>
    <title>Registro | Syntax Strong</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/register/register.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../../assets/image/favicon.ico" type="image/x-icon">
    <!-- Material Icon -->
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">
                    <img src="../../assets/image/logo.png" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Syntax Strrong
                </a>
                <div>
                    <p class="section-registro">Registro</p>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h2 class="formulario-h2">¡Registrate ahora!</h2>
        <form class="form-container">
            <div class="form-group">
                <label for="nombres">Nombre(s)</label>
                <input type="text" class="form-control" id="nombres" required>
            </div>
            <div class="form-group">
                <label for="apellido-paterno">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellido-paterno" required>
            </div>
            <div class="form-group">
                <label for="apellido-materno">Apellido Materno</label>
                <input type="text" class="form-control" id="apellido-materno" required>
            </div>
            <div class="form-group">
                <label for="curp">CURP</label>
                <input type="text" class="form-control" id="curp" required>
            </div>
            <div class="form-group">
                <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fecha-nacimiento" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select class="form-control" id="sexo" required>
                    <option value="">Seleccione</option>
                    <option value="femenino">Femenino</option>
                    <option value="masculino">Masculino</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
        </form>
        </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</html>
